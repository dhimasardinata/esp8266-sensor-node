<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Success - Rebooting</title>
  <meta http-equiv="refresh" content="15;url=http://%HOST_NAME%.local/" />
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a1f26;
      --accent: #8be9fd;
      --text: #f8f8f2;
      --muted: #6272a4;
      --success: #50fa7b;
      --border: #44475a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: var(--surface);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 100%%;
      border-top: 4px solid var(--success);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      line-height: 1;
    }

    h1 {
      color: var(--success);
      font-size: 1.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(80, 250, 123, 0.1);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .countdown-num {
      font-size: 2rem;
      font-weight: 700;
      color: var(--success);
      min-width: 48px;
    }

    .countdown-label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    code {
      display: inline-block;
      background: var(--border);
      padding: 4px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      color: var(--accent);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">âœ“</div>
    <h1>WiFi Configured!</h1>
    <p>Your device is rebooting with the new network settings.</p>

    <div class="countdown">
      <div>
        <div class="countdown-num" id="countdown">15</div>
        <div class="countdown-label">seconds</div>
      </div>
      <div style="color: var(--muted);">until redirect</div>
    </div>

    <p>Redirecting to: <code>http://%HOST_NAME%.local/</code></p>

    <div class="hint">
      ðŸ’¡ If redirect fails, connect to your WiFi network and visit the address above manually.
    </div>
  </div>

  <script>
    let count = 15;
    const el = document.getElementById('countdown');
    setInterval(() => {
      count--;
      if (count >= 0) el.textContent = count;
    }, 1000);
  </script>
</body>

</html>
