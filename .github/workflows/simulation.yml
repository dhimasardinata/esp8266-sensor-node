name: Peak Load Simulation

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly stress test (Sunday midnight)
  workflow_dispatch: # Manual trigger
  push:
    paths:
      - 'test/test_native_stress/**' # Run if stress tests change

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: PEAK SIMULATION (HEAVY)
  # -----------------------------------------------------------------------------
  peak-simulation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Cache pip
        uses: actions/cache@v5.0.0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v5.0.0
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio==6.1.15

      - name: Run Peak Load Simulation (Native)
        run: pio test -e native -f test_native_stress -v

      - name: Verify Results
        if: success()
        run: echo "PASSED System survived 10,000 cycle Peak Simulation."
