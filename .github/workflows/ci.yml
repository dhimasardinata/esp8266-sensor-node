name: CI, Analysis & Docs Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  # --- JOB 1: Build Firmware ---
  build-and-test:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache PlatformIO & Pip
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO Core
        run: pip install -U platformio

      - name: Build firmware
        run: pio run

  # --- JOB 2: Static Analysis (cppcheck + clang-tidy) ---
  static-analysis:
    name: Static Analysis (cppcheck + clang-tidy)
    runs-on: ubuntu-latest
    needs: build-and-test  # Run only if build succeeds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache PlatformIO & Pip
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-check-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-check-

      - name: Install PlatformIO Core
        run: pip install -U platformio

      - name: Install cppcheck and clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy

      - name: Run PlatformIO Static Analysis
        run: pio check --fail-on-defect=high --skip-packages
        continue-on-error: true  # Allow workflow to complete even with warnings

      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: static-analysis-results
          path: |
            clang_tidy_fixes.yaml
          retention-days: 30

  # --- JOB 3: Codacy Analysis ---
  codacy-analysis:
    name: Codacy Code Quality Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@v4.4.7
        with:
          # If CODACY_PROJECT_TOKEN is not set, runs in local-only mode
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          upload: true
          verbose: true
          # Force analysis even without token (local mode)
          run-docker-tools: true
          # Output format for debugging
          format: sarif
          output: codacy-results.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: codacy-results.sarif
        continue-on-error: true

  # --- JOB 3: Deploy Docs to Netlify (BARU) ---
  deploy-docs:
    name: Deploy Docs to Netlify
    runs-on: ubuntu-latest
    # Hanya deploy jika push ke branch utama (bukan Pull Request biasa)
    # Atau biarkan berjalan di PR jika ingin fitur "Deploy Preview" Netlify
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          # Folder tempat kamu menyimpan index.html tadi
          publish-dir: "./docs"

          # Branch produksi (live site)
          production-branch: main

          # Token GitHub (otomatis ada, tidak perlu disetting manual)
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Pesan deploy di Netlify
          deploy-message: "Deploy docs from GitHub Actions: ${{ github.event.head_commit.message }}"

          # Fitur tambahan: Posting link preview di Pull Request comment
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          # Masukkan secret ini di Repository Settings
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
